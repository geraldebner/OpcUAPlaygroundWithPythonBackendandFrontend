name: Build VentilTester Backend

permissions:
  contents: write

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'VentilTesterBackend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'VentilTesterBackend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./VentilTesterBackend
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./VentilTesterBackend
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      working-directory: ./VentilTesterBackend
      continue-on-error: true
      
    - name: Publish Windows x64
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true --output ./publish/win-x64
      working-directory: ./VentilTesterBackend
      
    - name: Publish Linux x64
      run: dotnet publish --configuration Release --runtime linux-x64 --self-contained true -p:PublishSingleFile=true --output ./publish/linux-x64
      working-directory: ./VentilTesterBackend
      
    - name: Create release package (Windows)
      run: |
        New-Item -ItemType Directory -Path ./release-win -Force
        Copy-Item -Path ./VentilTesterBackend/publish/win-x64/* -Destination ./release-win/ -Recurse
        Copy-Item -Path ./VentilTesterBackend/appsettings.json -Destination ./release-win/ -ErrorAction SilentlyContinue
        Copy-Item -Path ./SPSData -Destination ./release-win/SPSData -Recurse -ErrorAction SilentlyContinue
        Compress-Archive -Path ./release-win/* -DestinationPath ./VentilTesterBackend-win-x64.zip
        
    - name: Create release package (Linux)
      run: |
        New-Item -ItemType Directory -Path ./release-linux -Force
        Copy-Item -Path ./VentilTesterBackend/publish/linux-x64/* -Destination ./release-linux/ -Recurse
        Copy-Item -Path ./VentilTesterBackend/appsettings.json -Destination ./release-linux/ -ErrorAction SilentlyContinue
        Copy-Item -Path ./SPSData -Destination ./release-linux/SPSData -Recurse -ErrorAction SilentlyContinue
        Compress-Archive -Path ./release-linux/* -DestinationPath ./VentilTesterBackend-linux-x64.zip
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: VentilTesterBackend-win-x64
        path: ./VentilTesterBackend-win-x64.zip
        retention-days: 30
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: VentilTesterBackend-linux-x64
        path: ./VentilTesterBackend-linux-x64.zip
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: backend-v${{ github.run_number }}
        name: VentilTester Backend v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./VentilTesterBackend-win-x64.zip
          ./VentilTesterBackend-linux-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
