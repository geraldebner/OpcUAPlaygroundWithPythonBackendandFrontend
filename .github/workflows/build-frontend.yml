name: Build VentilTester Frontend

permissions:
  contents: write

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'VentiltesterFrontend/**'
      - '.github/workflows/build-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'VentiltesterFrontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./VentiltesterFrontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./VentiltesterFrontend
      
    - name: Build production
      run: npm run build
      working-directory: ./VentiltesterFrontend
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        
    - name: Install pkg globally
      run: npm install -g pkg
        
    - name: Create standalone executable with pkg
      run: |
        cd VentiltesterFrontend
        pkg . --targets win-x64 --icon app.ico --output dist/VentilTesterFrontend.exe
        
    - name: Create deployment package
      run: |
        mkdir -p release
        cp VentiltesterFrontend/dist/VentilTesterFrontend.exe release/
        echo '@echo off' > release/START_FRONTEND.bat
        echo 'echo Starting VentilTester Frontend...' >> release/START_FRONTEND.bat
        echo 'echo.' >> release/START_FRONTEND.bat
        echo 'echo The frontend will be available at: http://localhost:3000' >> release/START_FRONTEND.bat
        echo 'echo Press Ctrl+C to stop' >> release/START_FRONTEND.bat
        echo '%~dp0VentilTesterFrontend.exe' >> release/START_FRONTEND.bat
        echo 'pause' >> release/START_FRONTEND.bat
        echo "Build completed: $(date)" > release/README.txt
        echo "Standalone executable created with pkg" >> release/README.txt
        echo "Commit: ${{ github.sha }}" >> release/README.txt
        echo "" >> release/README.txt
        echo "To start the frontend:" >> release/README.txt
        echo "1. Run VentilTesterFrontend.exe directly" >> release/README.txt
        echo "2. Or run START_FRONTEND.bat" >> release/README.txt
        echo "3. Open browser at http://localhost:3000" >> release/README.txt
        echo "" >> release/README.txt
        echo "No installation required - fully standalone executable!" >> release/README.txt
        cd release
        zip -r ../VentilTesterFrontend.zip *
        
    - name: Upload build artifacts (zip)
      uses: actions/upload-artifact@v4
      with:
        name: VentilTesterFrontend-zip
        path: ./VentilTesterFrontend.zip
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: frontend-v${{ github.run_number }}
        name: VentilTester Frontend v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./VentilTesterFrontend.tar.gz
          ./VentilTesterFrontend.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
