<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <style>
      .main-color { fill: #0d9488; }
      .accent-color { fill: #14b8a6; }
      .text-color { fill: #0d9488; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#ffffff" rx="20"/>
  
  <!-- Main geometric shape - inspired by binder+co style -->
  <!-- Left vertical bar -->
  <rect x="50" y="50" width="28" height="120" class="main-color" rx="4"/>
  
  <!-- Top horizontal bar -->
  <rect x="50" y="50" width="140" height="28" class="main-color" rx="4"/>
  
  <!-- Right accent bar -->
  <rect x="162" y="50" width="28" height="60" class="accent-color" rx="4"/>
  
  <!-- Bottom accent bar -->
  <rect x="50" y="142" width="140" height="28" class="accent-color" rx="4"/>
  
  <!-- Center accent square -->
  <rect x="100" y="88" width="52" height="52" class="accent-color" rx="3"/>
  
  <!-- Diagonal accent line -->
  <line x1="140" y1="50" x2="190" y2="100" stroke="#14b8a6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- VentilTester Text -->
  <text x="128" y="210" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" class="text-color" text-anchor="middle" letter-spacing="0.5">VentilTester</text>
</svg>
